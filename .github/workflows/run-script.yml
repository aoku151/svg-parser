name: Run Python Script on Issue Input

on:
  issues:
    types: [opened]

jobs:
  run-script:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.title, 'Run script')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract SVG text from issue
        run: |
          echo "${{ github.event.issue.body }}" > input.svg

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Python script
        run: |
          python shift_svg.py input.svg output.svg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: processed-svg
          path: output.svg

      - name: Comment with artifact info
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue comment ${{ github.event.issue.number }} \
            --body "✅ 入力されたSVG文字列を処理しました。Actionsページの **Artifacts → processed-svg** からダウンロードできます。"
