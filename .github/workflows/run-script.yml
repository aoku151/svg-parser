name: Run Python Script on Issue Input

on:
  issues:
    types: [opened]

jobs:
  run-script:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.title, 'Run script')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Save raw issue body
        run: |
          cat <<'EOF' > issue_raw.txt
          ${{ github.event.issue.body }}
          EOF

      - name: Extract SVG text and save to file
        run: |
          SVG_CONTENT=$(grep -A100 "### SVG文字列" issue_raw.txt | tail -n +2 | sed '/^$/d')
          cat <<'EOF' > input.svg
          $SVG_CONTENT
          EOF

      - name: Debug SVG content
        run: |
          echo "=== input.svg content ==="
          cat input.svg

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Python script
        run: |
          python shift_svg.py input.svg output.svg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: processed-svg
          path: output.svg

      - name: Comment with artifact info
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue comment ${{ github.event.issue.number }} \
            --body "✅ 入力されたSVG文字列を処理しました。Actionsページの **Artifacts → processed-svg** からダウンロードできます。"
